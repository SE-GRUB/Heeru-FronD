                alt="Doctor avatar"
                id="imgCounselor"/>   
                <div id="dataDokter" class="dataDokter">
                    <h4 id="counselorName"></h4>
                    <h5 id="counselorEmail"></h5>
                </div>
          
                

            </div>

            <div class="hasil">
                <h3>Consultation Detail</h3>
                <p id = "note"></p>
            </div>

            <div class="pembayaran">
                <h3 class="item1">Payment Detail</h3>
                <!-- <h5 class="item2" id = "paymentMethod"></h5> -->
                <h5 class="item3" id = "paymentNominal"></h5>
                <h5 class="item4" id="time"></h5>
            </div>

        </div>

        <div class="terimakasih">
            <h3>Thank You for Using Heeru</h3>
            <h4>Get Well Soon!</h4>
        </div>
