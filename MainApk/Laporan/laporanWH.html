<body>
    <div class="container">

      <div class="progressBar">
        <div class="garis"></div>

        <div class="lingkaransss">
          <div class="lingkaran done"></div>
          <div class="lingkaran"></div>
          <div class="lingkaran"></div>
        </div>
      </div>

        <div class="isikategori">
            <p class="judul">Tell us what happen clearly</p>

            <div class="pertanyaan">
                <p class="tanya">What is the incident?</p>
                
                <div class="mb-3">
                    <input type="text" min="0" class="form-control" id="nipinput" placeholder="Apa yang terjadi ? " autofocus>
                    <span id="errortext" class="text-danger hide">text</span>
                </div>
            </div>

            <div class="pertanyaan">
                <p class="tanya">Why did the incident happened?</p>
                
                <div class="mb-3">
                    <input type="text" min="0" class="form-control" id="nipinput" placeholder="Mengapa peristiwa ini terjadi ?" autofocus>
                    <span id="errortext" class="text-danger hide">text</span>
                </div>
            </div>

            <div class="pertanyaan">
                <p class="tanya">Where did the incident happened?</p>
                
                <div class="mb-3">
                    <input type="text" min="0" class="form-control" id="nipinput" placeholder="Dimana lokasi peristiwa itu terjadi ?" autofocus>
                    <span id="errortext" class="text-danger hide">text</span>
                </div>
            </div>

            <div class="pertanyaan">
                <p class="tanya">When did the incident happened?</p>
                
                <div class="mb-3">
                    <input type="text" min="0" class="form-control" id="nipinput" placeholder="Kapan peristiwa ini terjadi ?" autofocus>
                    <span id="errortext" class="text-danger hide">text</span>
                </div>
            </div>

            <div class="pertanyaan">
                <p class="tanya">Who is/are involved in the incident?</p>
                
                <div class="mb-3">
                    <input type="text" min="0" class="form-control" id="nipinput" placeholder="Siapa yang terlibat dalam peristiwa ini ?" autofocus>
                    <span id="errortext" class="text-danger hide">text</span>
                </div>
            </div>

            <div class="pertanyaan">
                <p class="tanya">How did the incident happened?</p>
                
                <div class="mb-3">
                    <input type="text" min="0" class="form-control how" id="nipinput" placeholder="Bagaimana kejadian ini terjadi ?" autofocus>
                    <span id="errortext" class="text-danger hide">text</span>
                </div>
            </div>

        </div>
