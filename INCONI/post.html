      crossorigin="anonymous"
    />
    <link

      referrerpolicy="no-referrer"

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .hidden {
        display: none;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .fadeInAnimation {
        animation: fadeIn 0.5s ease forwards;
      }

      .fadeOutAnimation {
        animation: fadeOut 0.5s ease forwards;
      }
    </style>
  </head>
  <body>

          <button
            class="col-4 btn btn-danger rounded-circle hipo hidden fadeInAnimation"
          >
            FE
          </button>
          <button
            class="col-4 btn btn-danger rounded-circle hipo hidden fadeInAnimation"
          >

          <div class="hipo col-4"></div>
          <div class="hipo col-4"></div>
          <button

            onclick="fipo()"
          >

          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function fipo() {
        var b = document.getElementsByClassName("hipo");
        for (var i = 0; i < b.length; i++) {
          b[i].classList.toggle("hidden");
          if (!b[i].classList.contains("hidden")) {
            b[i].classList.add("fadeInAnimation");
            b[i].classList.remove("fadeOutAnimation");
          } else {
            b[i].classList.remove("fadeInAnimation");
            b[i].classList.add("fadeOutAnimation");
          }
        }
      }
    </script>
