<html>
  <head>
    <script
      defer
      src="https://widget-js.cometchat.io/v3/cometchatwidget.js"
    ></script>
  </head>

  <body>
    <div id="cometchat" style="overflow: hidden"></div>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        CometChatWidget.init({
          appID: "25335443f23bdc31",
          appRegion: "IN",
          authKey: "243eb91027ab7bbbb98dc1c53ef96366bcd6054e",
        }).then(
          (response) => {
            console.log("Initialization completed successfully");
            CometChatWidget.login({
              uid: sessionStorage.getItem("uid"),
            }).then(
              (response) => {
                CometChatWidget.launch({
                  widgetID: "5d54a2b9-d03a-4e44-988d-c18da92d8fe6",
                  target: "#cometchat",
                  roundedCorners: "true",
                  height: "100vh",
                  width: "100vw",
                  defaultID: sessionStorage.getItem("uid"),
                  defaultType: "user",
                });
              },
              (error) => {
                console.log("User login failed with error:", error);
              }
            );
          },
          (error) => {
            console.log("Initialization failed with error:", error);
          }
        );
      });
    </script>
  </body>
</html>
