<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rozha+One&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="Profile.css">
</head>



<body>
    <div class="container">
            <h1>Set up your profile</h1>
            <p>Update your profile to connect with your doctor with a better impression.</p>
    </div>



        <p>Personal information</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Nama Ku Bento">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" value="+621234567890">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">
            <label for="addDetails">Add Details</label>
            <textarea id="addDetails" name="addDetails"></textarea>
            <input type="submit" value="Continue">
        </form>
</body>

</html>
